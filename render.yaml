services:
  # Web Service
  - type: web
    name: coolblue-monitor
    runtime: node
    plan: starter
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: coolblue-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GMAIL_USER
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false

databases:
  # MySQL Database
  - name: coolblue-db
    plan: starter
    databaseName: coolblue_monitor
    user: coolblue
